<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - Tabela estilizada</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Desafio 4 - Tabela estilizada</h1>

    <section>
        <table class="tabelas tabela-moda">
            <caption class="titulo-tabela">Moda</caption>
            <thead>
                <tr>
                    <th class="cabecalho">Produto</th>
                    <th class="cabecalho">Tamanho</th>
                    <th class="cabecalho">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="valores">Camiseta</td>
                    <td class="valores">M</td>
                    <td class="valores">R$ 49,00</td>
                </tr>
                <tr>
                    <td class="valores">Tênis</td>
                    <td class="valores">42</td>
                    <td class="valores">R$ 5,00</td>
                </tr>
            </tbody>
            <tfoot class="rodape">
                <tr>
                    <td class="total-footer valores" colspan="2">Total</td>
                    <td class="valores">R$ 54,00</td>
                </tr>
            </tfoot>
        </table>
    </section>

    <section>
        <table class="tabelas tabela-casa">
            <caption class="titulo-tabela">Casa</caption>
            <thead>
                <tr>
                    <th class="cabecalho">Produto</th>
                    <th class="cabecalho">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="valores">Sofá</td>
                    <td class="valores">R$ 1.200,00</td>
                </tr>
                <tr>
                    <td class="valores">Televisão</td>
                    <td class="valores">R$ 5.000,00</td>
                </tr>
            </tbody>
            <tfoot class="rodape">
                <tr>
                    <td class="total-footer valores">Total</td>
                    <td class="valores">R$ 6.200,00</td>
                </tr>
            </tfoot>
        </table>
    </section>

</body>

</html>
